<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="calculator">
            <div class="result">
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <div class="display">
                    <p id="display-value"></p>
                </div>
            </div>
            <div class="keys">
                    <button class="operator" id="+">+</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="back">&lArr;</button>
                    <button class="operator" id="*">X</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="=">=</button>
                    <button class="operator" id="/">&#247;</button>
                    <button class="empty" id="empty"></button>
                    <button class="number" value=0 id="0">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="empty" id="empty"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
